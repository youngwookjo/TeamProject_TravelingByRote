    //테이블그려줌
       function drawtable(option, tdata) {
        let table = "";
        for (let row of tdata) {
          console.log(row);
          table += "<div class=\"col-md-12\">"
           +"<div class=\"blog-entry ftco-animate d-md-flex fadeInUp ftco-animated\">"
