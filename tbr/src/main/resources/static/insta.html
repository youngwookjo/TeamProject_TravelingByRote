  <div id=insta style=" 
font-weight: bold;

line-height: 1.0em;
font-family: Times New Roman, serif font set">

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script>
      let data;
      searchbykwd = kwd =>
        axios
          .get("http://127.0.0.1:8000/instaKwdSearch?kwd=" + kwd)
          .then(resData => {
            data = resData.data;
            console.log(data);
            drawtable("키워드 검색", resData.data);
          })
          .catch(error => {
            console.log("비정상 응답", error);
          });
        /* String locType - 유형;
	String img - 사진;
	String text - 글;
	int likes ;
	int comments; */
      function drawtable(option, tdata) {
        document.all.result.innerHTML = "<h3>" + option + "</<h3>";
        let table = `<table border=1><tr><td width=120px><b>유형</b></td><td width=280px><b>사진</b></td>
	                <td><b>글</b></td><td><b>좋아요</b></td><td><b>댓글수</b></td></tr>`;
        for (let row of tdata) {
          console.log(row);
          table +=
        	  "<tr></td><td>" +
              row.locType +
            "<td><img width=280px src=" +
            row.img.replace("static/", "") +
            "></td><td>" +
            row.text +
            "</td><td>" +
            row.likes +
            "</td><td>" +
            row.comments +
            "</td></tr>"
        }
        table += "</table>";
        document.all.result.innerHTML += table;
      }
    </script>
    <br />
      <input id="kwdinput" type="text" />
      <button onclick="searchbykwd(document.all.kwdinput.value)">
        키워드 검색
      </button>
    <br />
    <hr />
    <br />
