<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<script src="http://code.jquery.com/jquery-latest.js"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$('#user').text(getCookie('id') + "님, 환영합니다.");
		$('#infoid').text(getCookie('id'));
//		console.log(getCookie('id'));
//		console.log("axios");		
		axios
        .get("http://127.0.0.1:8000/getAccount?id=" + getCookie('id'))
        .then(function(resData) {
//        	console.log(resData.data);
			
        	$('#infojoin').text(resData.data.createDate.substr(0,10));
        	$('#infomodify').text(resData.data.lastModifiedDate.substr(0,10));
        	if(resData.data.lastModifiedDate == null){
        		$('#infomodify').text("수정 내역 없음");
        	}
        })
        .catch(error => {
            console.log("비정상 응답", error);
        });
	});
	let getCookie = function(name) {
		const value = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
		return value ? value[2] : null;
	};
	
	
</script>
