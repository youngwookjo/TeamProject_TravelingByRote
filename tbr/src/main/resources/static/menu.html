<script type="text/javascript">
	// 화면 우측 상단에 접속정보 띄우기

	// 접속 후 팝업창 띄우기
    // function cookieIdentify() {
    //         alert(getCookie('id')+"님, 환영합니다.");
    // }
    let getCookie = function(name) {
        const value = document.cookie.match('(^|;) ?' + name + '=([^;]*)(;|$)');
        return value? value[2] : null;
    };
</script>
